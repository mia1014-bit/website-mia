<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Cake Shop - Katalog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fff5f7 0%, #ffe8ee 100%);
            min-height: 100vh;
            position: relative;
        }

        /* === ANIMASI KUE JATUH (TETAP DIPERTAHANKAN) === */
        .emoji-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .emoji-container span {
            position: absolute;
            top: -10vh;
            font-size: 2rem;
            animation: fall linear infinite;
            opacity: 0.4;
        }

        @keyframes fall {
            to { transform: translateY(110vh); }
        }

        .emoji-container span:nth-child(1) { left: 10%; animation-duration: 10s; animation-delay: 0s; font-size: 2.5rem; }
        .emoji-container span:nth-child(2) { left: 20%; animation-duration: 8s; animation-delay: 2s; }
        .emoji-container span:nth-child(3) { left: 30%; animation-duration: 12s; animation-delay: 4s; }
        .emoji-container span:nth-child(4) { left: 40%; animation-duration: 7s; animation-delay: 1s; font-size: 2.2rem; }
        .emoji-container span:nth-child(5) { left: 50%; animation-duration: 15s; animation-delay: 5s; }
        .emoji-container span:nth-child(6) { left: 60%; animation-duration: 9s; animation-delay: 3s; font-size: 1.8rem; }
        .emoji-container span:nth-child(7) { left: 70%; animation-duration: 11s; animation-delay: 0s; }
        .emoji-container span:nth-child(8) { left: 80%; animation-duration: 13s; animation-delay: 2s; font-size: 2.4rem; }
        .emoji-container span:nth-child(9) { left: 90%; animation-duration: 6s; animation-delay: 4s; }
        .emoji-container span:nth-child(10) { left: 5%; animation-duration: 14s; animation-delay: 6s; }

        /* === HEADER PREMIUM === */
        header {
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            padding: 25px 40px;
            position: relative;
            z-index: 10;
            box-shadow: 0 10px 40px rgba(255, 64, 129, 0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            font-family: 'Poppins', sans-serif;
            color: #fff;
            text-align: center;
            font-size: 2.5em;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
            flex: 1;
        }

        .logout-btn {
            position: absolute;
            top: 50%;
            left: 40px;
            transform: translateY(-50%);
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.2);
            padding: 12px 24px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            font-size: 0.95em;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) translateX(-3px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        /* === CART BUTTON DI HEADER === */
        .cart-btn {
            position: absolute;
            top: 50%;
            right: 40px;
            transform: translateY(-50%);
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.2);
            padding: 12px 24px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .cart-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) translateX(3px) scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .cart-badge {
            background: #fff;
            color: #ff4081;
            font-size: 0.75em;
            font-weight: 700;
            padding: 3px 8px;
            border-radius: 20px;
            min-width: 20px;
            text-align: center;
        }

        /* === CONTAINER === */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        /* === WELCOME BANNER PREMIUM (LEBIH KECIL) === */
        .welcome-banner {
            background: linear-gradient(135deg, #ff8fab 0%, #ff6b9d 100%);
            border-radius: 25px;
            padding: 35px 35px;
            margin-bottom: 25px;
            box-shadow: 0 15px 50px rgba(255, 64, 129, 0.25);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .welcome-banner::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent 20%, rgba(255, 255, 255, 0.4) 50%, transparent 80%);
            transform: skewX(-25deg);
            animation: shine 5s linear infinite;
        }

        @keyframes shine {
            100% { left: 150%; }
        }

        .welcome-banner h1 {
            font-family: 'Poppins', sans-serif;
            color: #fff;
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 0 3px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            font-weight: 700;
        }

        .welcome-banner p {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.1em;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }

        .welcome-banner #customerName {
            font-weight: 700;
            text-decoration: underline;
            text-decoration-color: rgba(255, 255, 255, 0.5);
            text-underline-offset: 5px;
        }

        /* === PROMO CARD LUCU (TERPISAH) === */
        .promo-card {
            background: linear-gradient(135deg, #fff 0%, #fffafc 100%);
            border-radius: 25px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 15px 40px rgba(255, 64, 129, 0.15);
            border: 3px dashed #ff8fab;
            position: relative;
            overflow: hidden;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .promo-card::before {
            content: "üéâ";
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 3em;
            opacity: 0.2;
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .promo-card h3 {
            color: #ff4081;
            font-size: 1.5em;
            margin-bottom: 15px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .promo-card h3::before {
            content: "üéÅ";
            font-size: 1.2em;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .promo-section {
            color: #666;
            line-height: 1.8;
        }

        .promo-section p {
            font-size: 1em;
            margin: 8px 0;
            padding-left: 25px;
            position: relative;
        }

        .promo-section p::before {
            content: "‚ú®";
            position: absolute;
            left: 0;
            top: 0;
        }

        /* === CONTROLS SECTION === */
        .controls-section {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            align-items: center;
        }

        /* === SEARCH BAR LUCU & CANTIK === */
        .search-container {
            flex: 1;
            max-width: 500px;
            position: relative;
        }

        .search-container .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.4em;
            z-index: 2;
            animation: wiggle 2s ease-in-out infinite;
        }

        @keyframes wiggle {
            0%, 100% { transform: translateY(-50%) rotate(0deg); }
            25% { transform: translateY(-50%) rotate(-10deg); }
            75% { transform: translateY(-50%) rotate(10deg); }
        }

        .search-container input {
            width: 100%;
            padding: 18px 25px 18px 60px;
            border-radius: 50px;
            border: 3px solid #ff8fab;
            background: #fff;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 64, 129, 0.15);
            font-family: 'Poppins', sans-serif;
        }

        .search-container input:focus {
            outline: none;
            border-color: #ff6b9d;
            box-shadow: 0 10px 40px rgba(255, 64, 129, 0.3);
            transform: translateY(-3px);
        }

        .search-container input::placeholder {
            color: #ff8fab;
            font-weight: 500;
        }

        /* === CATEGORY FILTER LUCU === */
        .category-filter {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
            flex: 1;
        }

        .category-filter button {
            padding: 12px 28px;
            border: 3px solid #ff8fab;
            border-radius: 50px;
            background: #fff;
            color: #ff4081;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 5px 20px rgba(255, 64, 129, 0.1);
            font-size: 0.95em;
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .category-filter button::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 107, 157, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.4s, height 0.4s;
        }

        .category-filter button:hover::before {
            width: 300px;
            height: 300px;
        }

        .category-filter button:hover {
            background: #ff6b9d;
            color: #fff;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 64, 129, 0.3);
            border-color: #ff6b9d;
        }

        .category-filter button.active {
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            color: #fff;
            border-color: #ff6b9d;
            box-shadow: 0 10px 30px rgba(255, 64, 129, 0.3);
            transform: scale(1.05);
        }

        /* === PRODUCT GRID PREMIUM === */
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .product-item {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(255, 64, 129, 0.15);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 107, 157, 0.1);
            position: relative;
            overflow: hidden;
        }

        .product-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff6b9d, #c44569);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .product-item:hover {
            transform: translateY(-12px);
            box-shadow: 0 20px 60px rgba(255, 64, 129, 0.25);
        }

        .product-item:hover::before {
            transform: scaleX(1);
        }

        .product-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 15px;
            transition: transform 0.4s ease;
        }

        .product-item:hover img {
            transform: scale(1.05);
        }

        .product-item h3 {
            font-family: 'Poppins', sans-serif;
            color: #ff4081;
            font-size: 1.4em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .product-item p {
            color: #666;
            font-size: 0.95em;
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .star-rating {
            color: #ffd700;
            font-size: 1.1em;
            margin: 10px 0;
            text-shadow: 0 2px 5px rgba(255, 215, 0, 0.3);
        }

        .product-item button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            color: #fff;
            cursor: pointer;
            font-weight: 600;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 64, 129, 0.3);
            font-family: 'Poppins', sans-serif;
        }

        .product-item button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 64, 129, 0.4);
        }

        .product-item button:active {
            transform: translateY(0);
        }

        /* === TOAST NOTIFICATION PREMIUM === */
        .toast-notification {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 18px 35px;
            border-radius: 50px;
            color: #fff;
            font-weight: 600;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .toast-notification.show {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -10px);
        }

        .toast-notification.success {
            background: linear-gradient(135deg, #4caf50, #45a049);
        }

        .toast-notification.error {
            background: linear-gradient(135deg, #e91e63, #c2185b);
        }

        /* === RESPONSIVE === */
        @media (max-width: 768px) {
            header {
                padding: 20px;
            }

            header h1 {
                font-size: 1.5em;
            }

            .logout-btn {
                left: 15px;
                padding: 8px 16px;
                font-size: 0.85em;
            }

            .cart-btn {
                right: 15px;
                padding: 8px 16px;
                font-size: 0.95em;
            }

            .welcome-banner {
                padding: 30px 25px;
            }

            .welcome-banner h1 {
                font-size: 1.6em;
            }

            .welcome-banner p {
                font-size: 1em;
            }

            .promo-card {
                padding: 25px;
            }

            .promo-card h3 {
                font-size: 1.3em;
            }

            .controls-section {
                flex-direction: column;
            }

            .search-container {
                max-width: 100%;
            }

            .category-filter {
                width: 100%;
            }

            .product-list {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Animasi Kue Jatuh (TETAP) -->
    <div class="emoji-container">
        <span>üç∞</span>
        <span>üéÇ</span>
        <span>üßÅ</span>
        <span>üç∞</span>
        <span>üéÇ</span>
        <span>üßÅ</span>
        <span>üç∞</span>
        <span>üéÇ</span>
        <span>üßÅ</span>
        <span>üç∞</span>
    </div>

    <!-- Header Premium dengan Cart Button -->
    <header>
        <a href="#" id="logoutBtn" class="logout-btn">‚Ü©Ô∏è Logout</a>
        <h1>üç∞ Katalog Produk Toko Kue üéÇ</h1>
        <a href="checkout.html" class="cart-btn">
            üõí Keranjang
            <span class="cart-badge" id="cartBadge">0</span>
        </a>
    </header>

    <div class="main-container">
        <!-- Welcome Banner Premium (Lebih Kecil) -->
        <div class="welcome-banner">
            <h1>
                <span id="customerName">Pelanggan</span> hadir! Saatnya berburu kue manisüòã
            </h1>
            <p>Kue favoritmu sudah menunggu. Let's make your day sweeterüç∞‚ú®</p>
        </div>

        <!-- Promo Card Lucu (Terpisah) -->
        <div class="promo-card">
            <h3>Promo Spesial Hari Ini!</h3>
            <div class="promo-section" id="promoSection">
                <!-- Promo akan dimuat di sini oleh JavaScript -->
            </div>
        </div>

        <!-- Controls Section -->
        <div class="controls-section">
            <!-- Search Bar Lucu -->
            <div class="search-container">
                <span class="search-icon">üîç</span>
                <input type="text" id="searchInput" placeholder="Cari kue favoritmu...">
            </div>

            <!-- Category Filter -->
            <div class="category-filter">
                <button class="filter-btn active" data-category="semua">üç¥ Semua</button>
                <button class="filter-btn" data-category="dessert">üçÆ Dessert</button>
                <button class="filter-btn" data-category="roti">üçû Roti</button>
                <button class="filter-btn" data-category="donat">üç© Donat</button>
                <button class="filter-btn" data-category="kue">üéÇ Kue</button>
            </div>
        </div>

        <!-- Product Grid -->
        <div id="productList" class="product-list"></div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast-notification"></div>

    <script type="module" src="./katalog.js"></script>
    <script type="module">
        import { auth, db } from "./firebase-config.js";
        import { signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const customerNameEl = document.getElementById("customerName");

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                const userDocRef = doc(db, "users", user.uid);
                const userDoc = await getDoc(userDocRef);
                if (userDoc.exists() && userDoc.data().name) {
                    customerNameEl.textContent = userDoc.data().name.split(" ")[0];
                }
            }
        });

        const logoutBtn = document.getElementById("logoutBtn");
        logoutBtn.addEventListener("click", (e) => {
            e.preventDefault();
            signOut(auth)
                .then(() => {
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    console.error("Logout Error:", error);
                });
        });

        // Update cart badge
        function updateCartBadge() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            document.getElementById("cartBadge").textContent = cart.length;
        }
        
        updateCartBadge();
        // Update badge setiap kali halaman terlihat
        window.addEventListener('focus', updateCartBadge);
    </script>
</body>
</html>
