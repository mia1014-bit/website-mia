<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Toko Kue</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fff5f7 0%, #ffe8ee 100%);
            min-height: 100vh;
        }

        /* === ANIMASI KUE JATUH === */
        .emoji-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .emoji-container span {
            position: absolute;
            top: -10vh;
            font-size: 2rem;
            animation: fall linear infinite;
            opacity: 0.3;
        }

        @keyframes fall {
            to { transform: translateY(110vh); }
        }

        .emoji-container span:nth-child(1) { left: 10%; animation-duration: 10s; animation-delay: 0s; font-size: 2.5rem; }
        .emoji-container span:nth-child(2) { left: 20%; animation-duration: 8s; animation-delay: 2s; }
        .emoji-container span:nth-child(3) { left: 30%; animation-duration: 12s; animation-delay: 4s; }
        .emoji-container span:nth-child(4) { left: 40%; animation-duration: 7s; animation-delay: 1s; font-size: 2.2rem; }
        .emoji-container span:nth-child(5) { left: 50%; animation-duration: 15s; animation-delay: 5s; }
        .emoji-container span:nth-child(6) { left: 60%; animation-duration: 9s; animation-delay: 3s; font-size: 1.8rem; }
        .emoji-container span:nth-child(7) { left: 70%; animation-duration: 11s; animation-delay: 0s; }
        .emoji-container span:nth-child(8) { left: 80%; animation-duration: 13s; animation-delay: 2s; font-size: 2.4rem; }
        .emoji-container span:nth-child(9) { left: 90%; animation-duration: 6s; animation-delay: 4s; }
        .emoji-container span:nth-child(10) { left: 5%; animation-duration: 14s; animation-delay: 6s; }

        /* === HEADER PREMIUM === */
        header {
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            padding: 25px 40px;
            position: relative;
            z-index: 10;
            box-shadow: 0 10px 40px rgba(255, 64, 129, 0.3);
        }

        header h1 {
            font-family: 'Poppins', sans-serif;
            color: #fff;
            text-align: center;
            font-size: 2.2em;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
        }

        .logout-btn {
            position: absolute;
            top: 50%;
            left: 40px;
            transform: translateY(-50%);
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.2);
            padding: 12px 24px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            font-size: 0.95em;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) translateX(-3px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        /* === CONTAINER === */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        /* === NAVIGATION TABS === */
        .admin-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 14px 32px;
            border: 2px solid rgba(255, 107, 157, 0.3);
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            color: #ff4081;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 5px 20px rgba(255, 64, 129, 0.1);
            font-size: 1em;
            font-family: 'Poppins', sans-serif;
        }

        .nav-btn:hover {
            background: #ff6b9d;
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 64, 129, 0.3);
            border-color: #ff6b9d;
        }

        .nav-btn.active {
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            color: #fff;
            border-color: #ff6b9d;
            box-shadow: 0 10px 30px rgba(255, 64, 129, 0.3);
        }

        /* === SECTION TITLE === */
        h2 {
            color: #ff4081;
            text-align: center;
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 30px;
        }

        /* === FORM STYLING === */
        form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 35px;
            border-radius: 25px;
            border: 1px solid rgba(255, 107, 157, 0.2);
            box-shadow: 0 15px 40px rgba(255, 64, 129, 0.15);
            margin: 0 auto 40px;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        input, textarea, select {
            width: 100%;
            padding: 14px 20px;
            border-radius: 15px;
            border: 2px solid rgba(255, 107, 157, 0.3);
            background: rgba(255, 255, 255, 0.8);
            font-size: 1em;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            color: #333;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #ff6b9d;
            background: #fff;
            box-shadow: 0 5px 20px rgba(255, 64, 129, 0.15);
            transform: translateY(-2px);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button[type="submit"] {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            color: #fff;
            font-size: 1.1em;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 64, 129, 0.3);
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 64, 129, 0.4);
        }

        /* === PRODUCT LIST === */
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .product-item {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(255, 64, 129, 0.15);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 107, 157, 0.1);
        }

        .product-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(255, 64, 129, 0.25);
        }

        .product-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .product-item h3 {
            color: #ff4081;
            font-size: 1.3em;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .product-category {
            background: linear-gradient(135deg, #fce4ec, #f8bbd0);
            color: #c2185b;
            font-size: 0.85em;
            font-weight: 600;
            padding: 6px 14px;
            border-radius: 20px;
            display: inline-block;
            margin: 8px 0;
        }

        .product-item p {
            color: #666;
            font-size: 0.95em;
            line-height: 1.5;
            margin: 8px 0;
        }

        /* === BUTTON GROUP === */
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .button-group button {
            flex: 1;
            min-width: 70px;
            padding: 10px 16px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9em;
        }

        .button-group button:first-child {
            background: linear-gradient(135deg, #4caf50, #45a049);
            color: #fff;
        }

        .button-group button.delete {
            background: linear-gradient(135deg, #e91e63, #c2185b);
            color: #fff;
        }

        .button-group button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* === CUSTOMER & ORDER LIST === */
        .customer-list, .order-list {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .customer-item, .order-item {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(255, 64, 129, 0.15);
            border-left: 5px solid #ff6b9d;
            transition: all 0.3s ease;
        }

        .customer-item:hover, .order-item:hover {
            transform: translateX(5px);
            box-shadow: 0 15px 50px rgba(255, 64, 129, 0.2);
        }

        .order-item h4 {
            color: #ff4081;
            margin-bottom: 12px;
            font-size: 1.2em;
            font-weight: 700;
        }

        .order-item ul {
            list-style-type: none;
            padding-left: 0;
            margin: 12px 0;
        }

        .order-item ul li {
            padding: 8px 0;
            border-bottom: 1px dashed rgba(255, 107, 157, 0.2);
        }

        .order-item ul li:last-child {
            border-bottom: none;
        }

        .order-item p {
            color: #666;
            margin: 8px 0;
            line-height: 1.6;
        }

        .customer-item .button-group,
        .order-item .button-group {
            margin-top: 20px;
            justify-content: flex-end;
        }

        .customer-item .button-group button,
        .order-item .button-group button {
            flex: 0 1 auto;
            min-width: auto;
            padding: 8px 20px;
            font-size: 0.9em;
        }

        .order-item .button-group button.complete-btn {
            background: linear-gradient(135deg, #4caf50, #45a049);
        }

        /* === TOAST NOTIFICATION === */
        .toast-notification {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 18px 35px;
            border-radius: 50px;
            color: #fff;
            font-weight: 600;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .toast-notification.show {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -10px);
        }

        .toast-notification.success {
            background: linear-gradient(135deg, #4caf50, #45a049);
        }

        .toast-notification.error {
            background: linear-gradient(135deg, #e91e63, #c2185b);
        }

        /* === RESPONSIVE === */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.6em;
            }

            .logout-btn {
                left: 20px;
                padding: 10px 20px;
                font-size: 0.9em;
            }

            .container {
                padding: 30px 15px;
            }

            form {
                padding: 25px 20px;
            }

            .admin-nav {
                gap: 10px;
            }

            .nav-btn {
                padding: 12px 24px;
                font-size: 0.9em;
            }

            .product-list {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }

            h2 {
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>
    <!-- Animasi Kue Jatuh -->
    <div class="emoji-container">
        <span>üç∞</span>
        <span>üéÇ</span>
        <span>üßÅ</span>
        <span>üç∞</span>
        <span>üéÇ</span>
        <span>üßÅ</span>
        <span>üç∞</span>
        <span>üéÇ</span>
        <span>üßÅ</span>
        <span>üç∞</span>
    </div>

    <!-- Header Premium -->
    <header>
        <a href="#" id="logoutBtn" class="logout-btn">‚Ü©Ô∏è Logout</a>
        <h1>üéÇ Dashboard Admin Toko Kue üç∞</h1>
    </header>

    <!-- Toast Notification -->
    <div id="toast" class="toast-notification"></div>

    <div class="container">
        <!-- Navigation Tabs -->
        <div class="admin-nav">
            <button id="navProducts" class="nav-btn active">üì¶ Kelola Produk</button>
            <button id="navCustomers" class="nav-btn">üë• Daftar Pelanggan</button>
            <button id="navOrders" class="nav-btn">üõí Daftar Pesanan</button>
        </div>

        <!-- Section: Kelola Produk -->
        <div id="productsSection" class="admin-section">
            <h2>‚ûï Tambah Produk Baru</h2>
            <form id="addProductForm">
                <input type="text" id="name" placeholder="üìù Nama Produk" required>
                <input type="number" id="price" placeholder="üí∞ Harga" required>
                <select id="category" required>
                    <option value="" disabled selected>üè∑Ô∏è Pilih Kategori</option>
                    <option value="dessert">üçÆ Dessert</option>
                    <option value="roti">üçû Roti</option>
                    <option value="donat">üç© Donat</option>
                    <option value="kue">üéÇ Kue</option>
                </select>
                <input type="text" id="img" placeholder="üñºÔ∏è Path gambar (mis: images/kue.jpg)" required>
                <textarea id="desc" placeholder="üìÑ Deskripsi Produk" required></textarea>
                <button type="submit">‚ú® Tambah Produk</button>
            </form>

            <h2>üìã Daftar Produk</h2>
            <div id="productList" class="product-list"></div>
        </div>

        <!-- Section: Daftar Pelanggan -->
        <div id="customersSection" class="admin-section" style="display: none;">
            <h2>üë• Daftar Akun Pelanggan</h2>
            <div id="customerList" class="customer-list"></div>
        </div>

        <!-- Section: Daftar Pesanan -->
        <div id="ordersSection" class="admin-section" style="display: none;">
            <h2>üõí Daftar Pesanan Pelanggan</h2>
            <div id="orderList" class="order-list"></div>
        </div>
    </div>

    <script type="module" src="./js/admin.js"></script>
    <script type="module">
        import { auth } from "./firebase-config.js";
        import { signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const logoutBtn = document.getElementById("logoutBtn");
        logoutBtn.addEventListener("click", (e) => {
            e.preventDefault();
            signOut(auth)
                .then(() => {
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    console.error("Logout Error:", error);
                });
        });
    </script>
</body>
</html>
